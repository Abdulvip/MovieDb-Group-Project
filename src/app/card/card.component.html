<main>
  <div class="card">
    <div class="img-container">
      <img
        class="img"
        src="http://image.tmdb.org/t/p/w185{{ movieRef.poster_path }}"
      />
    </div>
    <div class="info-container">
      <h1>{{ movieRef.original_title }}</h1>
      <h2>Rating: {{ movieRef.vote_average }}</h2>
      <p>{{ movieRef.overview }}</p>
      <button (click)="addToWatchList()" class="button">
        Add to Watchlist
      </button>
    </div>
  </div>
</main>
