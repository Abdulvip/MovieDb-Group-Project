<main class="main">
  <div class="card">
    <div class="img-container">
      <img
        class="img"
        src="http://image.tmdb.org/t/p/w185{{ highlightedMovie.poster_path }}"
      />
    </div>
    <div class="info-container">
      <h1 class="title">{{ highlightedMovie.original_title }}</h1>
      <h2 class="rating">Rating: {{ highlightedMovie.vote_average }}</h2>
      <p class="overview">{{ highlightedMovie.overview }}</p>
      <button class ="button" (click)="backToList()">Back to list</button>
    </div>
  </div>
</main>
